<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Email to be sent</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="emailDetailsForm"
                ng-submit="emailDetailsForm.$valid && ctrl.submitEmail(ctrl.finances, ctrl.account, ctrl.email)">
        <md-card-content  layout="column">

            <md-input-container>
                <label>Mail recipients</label>
                <input required ng-model="ctrl.email.recipients"
                        name="recipients">
            </md-input-container>

            <md-input-container>
                <label>Subject</label>
                <input ng-model="ctrl.email.subject"
                        name="subject">
            </md-input-container>

            <md-input-container>
                <label>Email contents</label>
                <textarea ng-model="ctrl.email.body"
                        rows="5"
                        name="contents"></textarea>
            </md-input-container>
            <div class="spacer-top"
                    layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button type="submit"
                    class="button-small md-raised md-primary">Update and Send Email</md-button>
                <div class="status-message" ng-hide="ctrl.hideMessage">
                    <span class="message" ng-class="ctrl.messageType">
                        {{ctrl.updateStatus}}
                    </span>
                </div>
            </div>


        </md-card-content>
    </form>
</md-card>
