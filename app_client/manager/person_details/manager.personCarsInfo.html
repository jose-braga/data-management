<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Cars</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="personCarsForm[num]"
        ng-submit="personCarsForm[num].$valid
        && vm.submitCarsInfo(vm.forms['personCars'],vm.selectedIndex-2,vm.thisPerson[vm.selectedIndex-2])">
        <md-card-content layout="column" flex>
            <div ng-if="!vm.nothingToShow(vm.currentCars[vm.selectedIndex-2],'id')" layout="column">
                <div ng-repeat="(num,car) in vm.currentCars[vm.selectedIndex-2] track by $index"
                        layout="column">
                    <fieldset class="spacer">
                        <div layout="column"  layout-gt-md="row">
                            <md-input-container class="input-row">
                                <label>Brand</label>
                                <input ng-model="car.brand"
                                        name="car_brand[vm.selectedIndex-2][num]">
                            </md-input-container>
                            <md-input-container class="input-row">
                                <label>Model</label>
                                <input ng-model="car.model"
                                        name="car_model[vm.selectedIndex-2][num]">
                            </md-input-container>
                            <md-input-container class="input-row">
                                <label>Color</label>
                                <input ng-model="car.color"
                                        name="car_color[vm.selectedIndex-2][num]">
                            </md-input-container>
                        </div>
                        <div layout="column"  layout-gt-md="row">
                            <md-input-container class="input-row">
                                <label>Plate number</label>
                                <input ng-model="car.plate"
                                        name="car_plate[vm.selectedIndex-2][num]">
                            </md-input-container>
                            <md-input-container class="input-row">
                                <label>Driver's license ID</label>
                                <input ng-model="car.license"
                                        name="car_license[vm.selectedIndex-2][num]">
                            </md-input-container>
                            <div layout="row" layout-align="start center">
                                <md-button ng-click="vm.removeRows2(vm.currentCars[vm.selectedIndex-2],$index)" aria-label="Remove"
                                        class="md-icon-button interaction-button">
                                    <md-icon md-svg-src="images/icons/remove_24px.svg"></md-icon>
                                </md-button>
                                <md-button ng-if="$last" ng-click="vm.addRows2(vm.currentCars[vm.selectedIndex-2],'cars')"
                                        aria-label="Add more" class="md-icon-button interaction-button">
                                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                                </md-button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div ng-if="vm.nothingToShow(vm.currentCars[vm.selectedIndex-2],'id')" >
                No data, press + to add
                <md-button ng-click="vm.addRows2(vm.currentCars[vm.selectedIndex-2],'cars')"
                        aria-label="Add more" class="md-icon-button interaction-button">
                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                </md-button>
            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button id="person-Cars-submit" type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['personCars']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['personCars']]">
                        {{vm.updateStatus[vm.forms['personCars']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
