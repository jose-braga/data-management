<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Cost center</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="personCostCenterForm[num]"
        ng-submit="personCostCenterForm[num].$valid && vm.submitCostCenters(vm.forms['personCostCenter'],vm.selectedIndex-2,vm.thisPerson[vm.selectedIndex-2])">
        <md-card-content layout="column" flex>
            <div ng-if="!vm.nothingToShow(vm.currentCostCenters[vm.selectedIndex-2],'people_cost_centers_id')" layout="column">
                <div ng-repeat="(num,cost_center) in vm.currentCostCenters[vm.selectedIndex-2] track by $index"
                        layout="column" layout-gt-xs="row" class="spacer-top">
                    <md-input-container>
                        <label>Choose</label>
                        <md-select ng-model="vm.currentCostCenters[vm.selectedIndex-2][num].cost_center_id"
                                name="cost_center[num]">
                            <md-option ng-repeat="cc in vm.costCenters" ng-value="cc.id">{{cc.short_name}} - {{cc.unit_name}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container class="input-row-longer">
                        <label>Start</label>
                        <md-datepicker md-current-view="year" ng-model="vm.currentCostCenters[vm.selectedIndex-2][num].valid_from"
                                name="cost_start[num]" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>
                    <md-input-container class="input-row-longer">
                        <label>End</label>
                        <md-datepicker md-current-view="year" ng-model="vm.currentCostCenters[vm.selectedIndex-2][num].valid_until"
                                name="cost_end[num]" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>
                    <div layout="row" layout-align="start center">
                        <md-button ng-click="vm.removeRows2(vm.currentCostCenters[vm.selectedIndex-2],$index)"
                                aria-label="Remove"
                                class="md-icon-button interaction-button">
                            <md-icon md-svg-src="images/icons/remove_24px.svg"></md-icon>
                        </md-button>
                        <md-button ng-if="$last" ng-click="vm.addRows2(vm.currentCostCenters[vm.selectedIndex-2], 'costCenters')"
                                aria-label="Add more" class="md-icon-button interaction-button">
                            <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
            <div ng-if="vm.nothingToShow(vm.currentCostCenters[vm.selectedIndex-2],'people_cost_centers_id')" layout="column">
                No data, press + to add
                <md-button ng-click="vm.addRows2(vm.currentCostCenters[vm.selectedIndex-2], 'costCenters')"
                        aria-label="Add more" class="md-icon-button interaction-button">
                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                </md-button>
            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['personCostCenter']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['personCostCenter']]">
                        {{vm.updateStatus[vm.forms['personCostCenter']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
