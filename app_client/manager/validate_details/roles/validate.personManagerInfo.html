<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Science manager information</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="validateManagerInfoForm[num]"
        ng-submit="validateManagerInfoForm[num].$valid
        && vm.submitScManInfo(vm.forms['validateManagerInfo'],vm.selectedIndexValidate-1,vm.thisPersonValidate[vm.selectedIndexValidate-1],true)">
        <md-card-content layout="column" flex>
            <div layout="column" layout-gt-xs="row" class="spacer-top">
                <md-input-container>
                    <label>FCT association key</label>
                    <input required
                            ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].science_manager_data[0].association_key"
                            name="researcherID">
                </md-input-container>
                <md-input-container>
                    <label>CiÃªncia ID</label>
                    <input required
                            ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].science_manager_data[0].ciencia_id"
                            name="cienciaID">
                </md-input-container>
                <md-input-container>
                    <label>ResearcherID</label>
                    <input ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].science_manager_data[0].researcherID"
                            name="researcherID">
                </md-input-container>
            </div>
            <div layout="column">
                <md-input-container>
                    <label>ORCID</label>
                    <input ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].science_manager_data[0].ORCID"
                            name="ORCID">
                </md-input-container>

            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['validateManagerInfo']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['validateManagerInfo']]">
                        {{vm.updateStatus[vm.forms['validateManagerInfo']]}}
                    </span>
                </div>
                <md-button ng-click="vm.deleteRole('scienceManager',vm.forms['validateRmScManRole'],vm.selectedIndexValidate-1)"
                    class="button-small md-raised md-warn">Remove 'Sci. management' role</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['validateRmScManRole']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['validateRmScManRole']]">
                        {{vm.updateStatus[vm.forms['validateRmScManRole']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
    <validate-person-affiliation-manager></validate-person-affiliation-manager>
</md-card>
