<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Institutional contacts</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="validateInstitutionalContactsForm[num]"
        ng-submit="validateInstitutionalContactsForm[num].$valid
        && vm.submitInstitutionalContacts(vm.forms['validateInstitutional'],vm.selectedIndexValidate-1,vm.thisPersonValidate[vm.selectedIndexValidate-1],true)">
        <md-card-content layout="column" flex>
            <div layout="column" layout-gt-xs="row">
                <md-input-container>
                    <label>Phone</label>
                    <input ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].work_phone[0].phone"
                            name="work_phone">
                </md-input-container>
                <md-input-container>
                    <label>Extension</label>
                    <input ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].work_phone[0].extension"
                            name="work_extension">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input ng-model="vm.thisPersonValidate[vm.selectedIndexValidate-1].work_email[0].email"
                            name="work_email">
                </md-input-container>
            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button id="person-institutional-contacts" type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['validateInstitutional']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['validateInstitutional']]">
                        {{vm.updateStatus[vm.forms['validateInstitutional']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
