<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Institutional contacts</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="personInstitutionalContactsForm"
        ng-submit="personInstitutionalContactsForm.$valid && vm.submitInstitutionalContacts(vm.forms['personInstitutional'])">
        <md-card-content layout="column" flex>
            <div layout="column" layout-gt-xs="row">
                <md-input-container>
                    <label>Phone</label>
                    <input ng-model="vm.thisPerson.work_phone[0].phone"
                            name="work_phone">
                </md-input-container>
                <md-input-container>
                    <label>Extension</label>
                    <input ng-model="vm.thisPerson.work_phone[0].extension"
                            name="work_extension">
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input type="email" ng-model="vm.thisPerson.work_email[0].email"
                            name="work_email">
                     <div ng-messages="personInstitutionalContactsForm.work_email.$error" role="alert">
                        <div ng-message="email">Must be a valid email.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button id="person-institutional-contacts" type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['personInstitutional']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['personInstitutional']]">
                        {{vm.updateStatus[vm.forms['personInstitutional']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
