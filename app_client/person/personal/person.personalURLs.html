<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Personal URLs</span>
            <span class="md-subhead">For CV or personal websites</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="personURLsForm"
        ng-submit="personURLsForm.$valid && vm.submitURLs(vm.forms['personURLs'])">
        <md-card-content layout="column" flex>
            <div ng-if="!vm.nothingToShow(vm.currentURLs,'personal_url_id')" layout="column">
                <div ng-repeat="(num,url) in vm.currentURLs track by $index" layout="column">
                    <fieldset class="spacer">
                        <div layout="column"  layout-gt-md="row">
                            <md-input-container>
                                <label>Type</label>
                                <md-select ng-model="vm.currentURLs[num].url_type_id"
                                        aria-label="url_types"
                                        name="url_types[num]">
                                    <div class="scrollable">
                                        <md-option ng-repeat="type in vm.urlTypes" ng-value="type.url_type_id">{{type.type_en}}</md-option>
                                    </div>
                                </md-select>
                            </md-input-container>
                            <md-input-container flex>
                                <label>URL (include http://,https://, etc)</label>
                                <input ng-model="vm.currentURLs[num].personal_url"
                                        name="url[num]" md-maxlength="200">
                            </md-input-container>
                        </div>
                        <div layout="column"  layout-gt-md="row">
                            <md-input-container flex>
                                <label>Short description</label>
                                <input ng-model="vm.currentURLs[num].description"
                                        name="url[num]" md-maxlength="200">
                            </md-input-container>
                            <div layout="row" layout-align="start center">
                                <md-button ng-click="vm.removeRows(vm.currentURLs,$index)" aria-label="Remove"
                                        class="md-icon-button interaction-button">
                                    <md-icon md-svg-src="images/icons/remove_24px.svg"></md-icon>
                                </md-button>
                                <md-button ng-if="$last" ng-click="vm.addRows(vm.currentURLs,'urls')"
                                        aria-label="Add more" class="md-icon-button interaction-button">
                                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                                </md-button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div ng-if="vm.nothingToShow(vm.currentURLs,'personal_url_id')" layout="column">
                 No data, press + to add
                <md-button ng-click="vm.addRows(vm.currentURLs, 'urls')"
                        aria-label="Add more" class="md-icon-button interaction-button">
                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                </md-button>
            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['personURLs']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['personURLs']]">
                        {{vm.updateStatus[vm.forms['personURLs']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
