<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Research interests</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="personResearchInterestsForm"
        ng-submit="personResearchInterestsForm.$valid && vm.submitResearchInterests(vm.forms['personResearchInterests'])">
        <md-card-content layout="column" flex>
            <div ng-if="!vm.nothingToShow(vm.currentResearchInterests,'research_interest_id')" layout="column">
                <div ng-repeat="(num,interest) in vm.currentResearchInterests track by $index" layout="column">
                    <fieldset class="spacer">
                        <div layout="column"  layout-gt-md="row">
                            <md-input-container flex>
                                <label>Interest text</label>
                                <input ng-model="vm.currentResearchInterests[num].interests"
                                        name="interest[num]" md-maxlength="250">
                            </md-input-container>
                            <md-input-container class="input-row smaller">
                                <label>Sort order</label>
                                <input ng-model="vm.currentResearchInterests[num].sort_order"
                                        name="sort_order[num]" integer-validate>
                            </md-input-container>
                            <div layout="row" layout-align="start center">
                                <md-button ng-click="vm.removeRows(vm.currentResearchInterests,$index)" aria-label="Remove"
                                        class="md-icon-button interaction-button">
                                    <md-icon md-svg-src="images/icons/remove_24px.svg"></md-icon>
                                </md-button>
                                <md-button ng-if="$last" ng-click="vm.addRows(vm.currentResearchInterests,'researchInterests')"
                                        aria-label="Add more" class="md-icon-button interaction-button">
                                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                                </md-button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div ng-if="vm.nothingToShow(vm.currentResearchInterests,'research_interest_id')" layout="column">
                 No data, press + to add
                <md-button ng-click="vm.addRows(vm.currentResearchInterests, 'researchInterests')"
                        aria-label="Add more" class="md-icon-button interaction-button">
                    <md-icon md-svg-src="images/icons/add_24px.svg"></md-icon>
                </md-button>
            </div>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['personResearchInterests']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['personResearchInterests']]">
                        {{vm.updateStatus[vm.forms['personResearchInterests']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
