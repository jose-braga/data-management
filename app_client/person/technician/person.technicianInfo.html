<md-button id="person-technician-remove-info"
    ng-click="vm.deleteRole('technician', vm.forms['personRmTechnicianRole'])"
    class="button-small md-raised md-warn">Remove role</md-button>
<div class="status-message" ng-hide="vm.hideMessage[vm.forms['personRmTechnicianRole']]">
        <span class="message" ng-class="vm.messageType[vm.forms['personRmTechnicianRole']]">
            {{vm.updateStatus[vm.forms['personRmTechnicianRole']]}}
        </span>
</div>
<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Technician information</span>
        </md-card-title-text>
    </md-card-title>
    <form flex novalidate name="personTechnicianInfoForm"
        ng-submit="personTechnicianInfoForm.$valid && vm.submitTechnicianInfo(vm.forms['personTechnicianInfo'])">
        <md-card-content layout="column" flex>
            <div layout="column" layout-gt-xs="row" class="spacer-top">
                <md-input-container>
                    <label>FCT association key</label>
                    <input required ng-model="vm.thisPerson.technician_data[0].association_key"
                            name="technician_association_key">
                </md-input-container>
                <md-input-container>
                    <label>Researcher ID</label>
                    <input ng-model="vm.thisPerson.technician_data[0].researcherID"
                            name="technician_researcherID">
                </md-input-container>
                <md-input-container>
                    <label>Inst. Repository ID</label>
                    <input ng-model="vm.thisPerson.technician_data[0].pure_id" name="technician_pureID">
                </md-input-container>
            </div>
            <md-input-container>
                <label>ORCID (format: dddd-dddd-dddd-dddd)</label>
                <input ng-model="vm.thisPerson.technician_data[0].ORCID"
                        name="technician_orcid">
            </md-input-container>
            <div layout="column" layout-gt-sm="row" layout-align="none center">
                <md-button type="submit"
                    class="button-small md-raised md-primary">Update</md-button>
                <div class="status-message" ng-hide="vm.hideMessage[vm.forms['personTechnicianInfo']]">
                    <span class="message" ng-class="vm.messageType[vm.forms['personTechnicianInfo']]">
                        {{vm.updateStatus[vm.forms['personTechnicianInfo']]}}
                    </span>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
