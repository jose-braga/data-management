<md-card>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Document details</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout="column">
        <form flex novalidate name="docUpdateForm"
                ng-submit="docUpdateForm.$valid && ctrl.submitDocUpdate(ctrl.forms['docUpdate'],ctrl.doc)">
            <div layout="column" flex>
                <div layout="row" layout-align="center" class="publication-spacer">
                    <div class="question"><span class="highlight">Doc. type:</span></div>
                    <div class="answer">
                        <div layout="row" layout-wrap flex>
                            <md-radio-group ng-model="ctrl.doc.doc_type_id" layout="column">
                                <div layout="row">
                                    <md-radio-button ng-repeat="type in ctrl.docTypes | filter: ctrl.selectElements1"
                                        class="radio-margin"
                                        value="{{type.id}}">
                                        {{type.name}}
                                    </md-radio-button>
                                </div>
                                <div layout="row">
                                    <md-radio-button ng-repeat="type in ctrl.docTypes | filter: ctrl.selectElements2"
                                        class="radio-margin"
                                        value="{{type.id}}">
                                        {{type.name}}
                                    </md-radio-button>
                                </div>

                            </md-radio-group>
                        </div>
                    </div>
                </div>
                <div layout="row" layout-align="center" class="publication-spacer">
                    <div class="question"><span class="highlight">Title:</span></div>
                    <div class="answer">
                        <md-input-container class="input-compact" flex>
                            <input ng-model="ctrl.doc.title" name="title" flex>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layout-align="center" class="publication-spacer">
                    <div class="question"><span class="highlight">Contents:</span></div>
                    <div class="answer">
                        <md-input-container class="input-compact" flex>
                            <textarea ng-model="ctrl.doc.content"
                                md-maxlength="2000" rows="5"
                                name="doc_contents"></textarea>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layout-align="center" class="publication-spacer">
                    <div class="question"><span class="highlight">Change file/URL?</span></div>
                    <div class="answer">
                        <div layout="row" layout-align="start center" flex>
                            <md-radio-group ng-model="ctrl.doc.changeAttachment">
                                <md-radio-button value="No">No</md-radio-button>
                                <md-radio-button value="Yes">Yes</md-radio-button>
                            </md-radio-group>
                            <div ng-if="ctrl.doc.changeAttachment === 'Yes'" class="radio-margin">
                                <div>
                                    <p>Add File or URL?</p>
                                    <md-radio-group ng-model="ctrl.doc.hasAttachment">
                                        <md-radio-button value="None">None</md-radio-button>
                                        <md-radio-button value="File">File</md-radio-button>
                                        <md-radio-button value="URL">URL</md-radio-button>
                                    </md-radio-group>
                                </div>
                                <div ng-if="ctrl.doc.hasAttachment === 'File'" flex>
                                    <label for="doc_file">File upload:</label>
                                    <input readfile="ctrl.doc.file"
                                        id="document-file-add"
                                        type="file"
                                        accept=".docx, .xlsx,
                                                .doc, .xls,
                                                .pdf,
                                                .txt,.csv,
                                                image/*,
                                                video/*"
                                        name="doc_file">
                                </div>
                                <div ng-if="ctrl.doc.hasAttachment === 'URL'" flex>
                                    <md-input-container flex>
                                        <label>URL</label>
                                        <input required ng-model="ctrl.doc.doc_url"
                                            md-maxlength="400"
                                            name="doc_url">
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div layout="row" layout-align="center" class="publication-spacer">
                    <div class="question"><span class="highlight">Visible from:</span></div>
                    <div class="answer">
                        <md-input-container class="input-row-longer">
                            <md-datepicker md-current-view="month" ng-model="ctrl.doc.valid_from"
                                    name="doc_start" md-placeholder="Enter date"></md-datepicker>
                        </md-input-container>
                    </div>
                </div>
                <div layout="row" layout-align="center" class="publication-spacer">
                    <div class="question"><span class="highlight">Visible until:</span></div>
                    <div class="answer">
                        <md-input-container class="input-row-longer">
                            <md-datepicker md-current-view="month" ng-model="ctrl.doc.valid_until"
                                    md-min-date="ctrl.doc.valid_from"
                                    name="doc_end"
                                    md-placeholder="Enter date"></md-datepicker>
                        </md-input-container>
                    </div>
                </div>
                <div class="spacer-top"
                        layout="column" layout-gt-sm="row" layout-align="none center">
                    <md-button type="submit"
                        class="button-small md-raised md-primary">Update data</md-button>
                    <div class="status-message" ng-hide="ctrl.hideMessage[ctrl.forms['docUpdate']]">
                        <span class="message" ng-class="ctrl.messageType[ctrl.forms['docUpdate']]">
                            {{ctrl.updateStatus[ctrl.forms['docUpdate']]}}
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </md-card-content>
</md-card>
